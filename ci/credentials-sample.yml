code-branch: master

# for docker hub credentials
docker-hub-username: someuser
docker-hub-password: somepassword
docker-hub-registry: external-address-of-registry.net:443
docker-hub-orgname: someorgname

# for minio holding version files
s3-semver-endpoint: "https://external-address-of-s3-like-service.net"
s3-semver-bucket: application-name
s3-semver-key: version-blob
s3-semver-key-id: myaccesskey
s3-semver-access-key: mysecretkey
s3-semver-disable-ssl: true
s3-semver-initial-version: "0.0.1"

# for truffle deployment
client_user: 'tscanlan-dev'
client_password: 'XXXX'
client_url: mgmt.blockchain.vmware.com/blockchains/XXXX/api/concord/eth
production_url: "https://${CLIENT_USER}:${CLIENT_PASSWORD}@${CLIENT_URL}"

