<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/@clr/ui@1.0.3/clr-ui.min.css" />

</head>

<body>
    <div class="main-container">
            <header class="header header-6">
                <div class="branding">
                    <a href="/" class="nav-link">
                        <clr-icon shape="vm-bug"></clr-icon>
                        <span class="title">Incident Reporter</span>
                    </a>
                </div>
            </header>
            <nav class="subnav">

                <ul class="nav">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/log">Report an Incident</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/logs">All Incidents</a>
                </li>
            </nav>
            <div class="content-container">
                <div class="content-area">

        <h2>Incidents</h2>

        <table class="table">
                <thead>
                    <tr>
                        <th>Reporter Account</th>
                        <th>Message</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
    {{ range . }}
                    <tr>
                        <td>{{.Reporter}}</td>
                        <td>{{.Message}}</td>
                        <td>{{.Timestamp}}</td>
                    </tr>
    {{end}}
                </tbody>
            </table>
   
        </div>
    </div>
</div> 
</body>
{{end}}
