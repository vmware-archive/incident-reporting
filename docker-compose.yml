# docker-compose.yml
version: '3'

services:
  truffle:
    build:
      context: .
      dockerfile:  ./truffle/Dockerfile
    image: ${BASEREPO:-tompscanlan}/incident-reporting-truffle:${TAG:-latest}
    ports:
    - "8545:8545"
    networks:
      - main
    command: node node_modules/ganache-cli/cli.js --host 0.0.0.0 -d -g 0
  deploy-contract:
    build:
      context: .
      dockerfile:  ./truffle/Dockerfile
    image: ${BASEREPO:-tompscanlan}/incident-reporting-truffle:${TAG:-latest}
    networks:
      - main
    depends_on:
      - truffle
    command: truffle deploy --network ganache --reset
  ui:
    build:
      context: .
      dockerfile:  ./ui-server/Dockerfile
    image: ${BASEREPO:-tompscanlan}/incident-reporting-ui:${TAG:-latest}
    ports:
      - "8080:80"
    networks:
      - main
    environment:
      - CLIENT_URL=ws://truffle:8545
      - CLIENT_CONTRACT_ADDRESS=0xcfeb869f69431e42cdb54a4f4f105c19c080a601

networks:
  main:
